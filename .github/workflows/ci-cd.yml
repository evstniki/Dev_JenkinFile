name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run tests (Optional, Uncomment if needed)
      # - name: Run tests
      #   run: npm test

      # Step 5: Build Docker image (Optional, Uncomment if needed)
      # - name: Build Docker image
      #   run: docker build -t simple-ci-cd .

      # Step 6: Push Docker image to Docker Hub (Optional, Uncomment if needed)
      # - name: Push Docker image
      #   env:
      #     DOCKER_USER: ${{ secrets.DOCKER_USER }}
      #     DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      #   run: |
      #     echo $DOCKER_PASSWORD | docker login -u $DOCKER_USER --password-stdin
      #     docker tag simple-ci-cd $DOCKER_USER/simple-ci-cd:latest
      #     docker push $DOCKER_USER/simple-ci-cd:latest

  # New Job: Build, Run, and Execute
  run-execute:
    runs-on: ubuntu-latest
    needs: build # Ensures this job runs after the 'build' job completes successfully
    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Build application
      - name: Build application
        run: |
          echo "Building application..."
          # Add your custom build commands here
          npm run build

      # Step 3: Run application
      - name: Run application
        run: |
          echo "Running application..."
          # Add your custom run commands here
          node server.js  # Replace 'server.js' with your entry point

      # Step 4: Execute custom scripts
      - name: Execute custom script
        run: |
          echo "Executing custom script..."
          # Add commands for additional execution steps
          ./custom-script.sh  # Replace with your custom script or commands
